        .gallery-item {
            margin: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            width: 200px;
            height: 300px;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s ease-in-out;
        }
        .gallery-item img:hover {
            transform: scale(1.1);
        }
        .gallery-caption {
            text-align: center;
            padding: 10px;
            font-size: 16px;
            color: #555;
        }
